<section data-ng-controller="IndexController" ng-class="$root.transitionClass" class="slide slide_1">
    <div class="content_slide_1">
        <img src="../../img/background/israel-logo-blue.1.png" class="logo_img">
        <h1>
            <small class="title">שאלות קצרות, לפני שנתחיל</small>
        </h1>
        <div class="body center-block">
            <div class="title_ask">גיל</div>
            <div class="btn-group age">

                <button type="button" class="btn btn_grey" ng-model="age" btn-radio="'over_65'" data-ng-init="{selected:true}" data-ng-class="{true: '.btn_grey.active'}[selected]">מעל 65</button>
                <button type="button" class="btn btn_grey" ng-model="age" btn-radio="'50_64'">50-64</button>
                <button type="button" class="btn btn_grey" ng-model="age" btn-radio="'30_49'">30-49</button>
                <button type="button" class="btn btn_grey" ng-model="age" btn-radio="'18_19'">18-19</button>
                <button type="button" class="btn btn_grey" ng-model="age" btn-radio="'under_18'">מתחת ל18</button>
            </div>
            </br>
            </br>
            </br>
            </br>
            </br>
            <div class="title_ask">מגדר</div>
            <div class="btn-group kind">

                <button type="button" class="btn btn_grey" ng-model="kind" btn-radio="'male'">זכר</button>
                <button type="button" class="btn btn_grey" ng-model="kind" btn-radio="'female'">נקבה</button>
            </div>
            </br>
            </br>
            </br>
            </br>
            </br>
            <div class="title_ask">מצב משפחתי</div>
            <div class="btn-group status">

                <button type="button" class="btn btn_grey" ng-model="status" btn-radio="'single'">רווק/ה</button>
                <button type="button" class="btn btn_grey" ng-model="status" btn-radio="'married'">נשואי/אה</button>
                <button type="button" class="btn btn_grey" ng-model="status" btn-radio="'deportation'">גרוש/ה</button>
                <button type="button" class="btn btn_grey" ng-model="status" btn-radio="'widower'">אלמן/נה</button>
            </div>

        </div>
    </div>

    <a class="btn_link_slide_1" href="/#!/slide/2">Next</a>
</section>
