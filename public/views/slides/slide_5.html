<section class="slide slide_3" ng-controller="SlidesController">
	
	<div class="container-fluid">
		<h4 ng-bind-html="introduction"></h4>	
		<div class="row-fluid">
			<h5>{{titles.personal}}</h5>
			<survey-question ng-repeat="question in questions | filter:{type:'personal'}" title="{{question.title}}" ng-model="question.val">{{question.body}} </survey-question>
		</div>	
		<div class="row-fluid">
			<h5 ng-show='filtered.length > 0'>{{titles.society}}</h5>
			<survey-question ng-repeat="question in filtered = (questions | filter:{type:'society'})" title="{{question.title}}" ng-model="question.val">{{question.body}} </survey-question>	
		</div>
		<div class="row-fluid question-wrapper survey-question">
			<div ng-repeat="question in questions | filter:{type:'other-question'}">
				<div class="question-title">{{question.title}}</div>
				<div class="textarea-wrapper"><textarea ng-model="question.val"></textarea></div>
			</div>
		</div>
		<div class="row-fluid btn_wrapper">
			<a class="btn_link" data-ng-click="gotoNext()">Next</a>
		</div>
	</div>
</section>
