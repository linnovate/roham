<div class="sidebar_cell" ng-class="{true: 'active', false: ''}[isActive()]" ng-click="">
	<span class="sidebar_wrapper {{color}}" ng-click="gotoSlide(slideNumber,index)">
		<span class="sidebar_icon_wrapper">
		<img class="sidebar_icon" ng-src="{{iconPath}}" >
		</span>
		<span class="sidebar_label">{{label}}</span>	
	</span>		
</div>
