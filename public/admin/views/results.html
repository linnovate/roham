<section class="results" data-ng-controller="ResultsController" data-ng-init="init()">
	<h1 class="text-left">Results</h1>
	<br/>
	<div>
		<a class="btn download" data-ng-repeat="link in links" href="/csv?offset={{$index}}&rows={{rows}}">Download CSV File {{$index +1}} <i class="icon-download-alt"></i></a>
	</div>
	<br/>
	<table class="table table-striped table-bordered table-hover " data-ng-show="results.length">
		<tr>
			<th data-ng-repeat="column in columns">{{column}}</th>
		</tr>
		<tr data-ng-repeat="result in results">
			<td data-ng-repeat="answer in result.results">{{answer.val}}</td>
		</tr>
	</table>
	
</section>
